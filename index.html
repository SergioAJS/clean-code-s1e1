<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix image">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-content">
    <section id="add-task">
      <label for="new-task-form__input" class="add-task__label">Add Item</label>
      <div class="new-task-form">
        <input id="new-task-form__input"class="new-task-form__input" type="text">
        <button class="new-task-form__add">Add</button>
      </div>
    </section>
    <section>
      <h3 class="task-status">Todo</h3>
      <ul id="incomplete-tasks" class="incomplete-tasks">
        <li class="task">
          <input class="task__change-status" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="task__edit">Edit</button>
          <button class="task__delete"><img class="task__delete-image" src="./remove.svg" alt=""></button>
        </li>
        <li class="edit-mode task">
          <input class="task__change-status" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="task__edit">Save</button>
          <button class="task__delete"><img class="task__delete-image" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="task-status">Completed</h3>
      <ul id="completed-tasks" class="completed-tasks">
        <li class="task">
          <input class="task__change-status" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="task__edit">Edit</button>
          <button class="task__delete"><img class="task__delete-image" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
